<form [formGroup]="contatoForm" class="formulario-contato">
  <div class="form-field">
    <label for="nome">Nome</label>
    <input type="text" id="nome" formControlName="nome" class="input-field">
    <div *ngIf="contatoForm.controls['nome'].invalid && contatoForm.controls['nome'].touched" class="error-message">Campo obrigat칩rio</div>
  </div>

  <div class="form-field">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" class="input-field">
    <div *ngIf="contatoForm.controls['email'].invalid && contatoForm.controls['email'].touched" class="error-message">
      <div *ngIf="contatoForm.controls['email'].errors?.['required']">Campo obrigat칩rio</div>
      <div *ngIf="contatoForm.controls['email'].errors?.['email']">Email inv치lido</div>
    </div>
  </div>

  <div class="form-field">
    <label for="telefone">Telefone</label>
    <input type="tel" id="telefone" formControlName="telefone" class="input-field">
    <div *ngIf="contatoForm.controls['telefone'].invalid && contatoForm.controls['telefone'].touched" class="error-message">Campo obrigat칩rio</div>
  </div>

  <div class="button-container">
    <button type="button" class="cancel-button" (click)="cancelar()">Cancelar</button>
    <button type="button" class="save-button" (click)="salvarContato()" [disabled]="contatoForm.invalid">Salvar</button>
  </div>
</form>
